
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After 2AM Stories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@1,400;1,500;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --text-primary: #f8fafc;
            --text-secondary: #64748b;
            --accent: #6366f1;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            overflow: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.03;
            z-index: 50;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(248, 250, 252, 0.1);
        }
        .mask-fade-bottom {
            /* Smoother multi-stop gradient for a natural falloff */
            mask-image: linear-gradient(to bottom, 
                black 0%, 
                black 60%, 
                rgba(0, 0, 0, 0.6) 80%, 
                rgba(0, 0, 0, 0.2) 92%, 
                transparent 100%
            );
            -webkit-mask-image: linear-gradient(to bottom, 
                black 0%, 
                black 60%, 
                rgba(0, 0, 0, 0.6) 80%, 
                rgba(0, 0, 0, 0.2) 92%, 
                transparent 100%
            );
        }
        /* Hide scrollbars but keep functionality */
        ::-webkit-scrollbar {
            display: none;
            width: 0 !important;
        }
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
